<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring App</title>
</head>
<body>
    <h1>Project Scoring Form</h1>
    <form action="/submit" method="post">
        <label for="project_name">Project Name/ID:</label><br>
        <input type="text" id="project_name" name="project_name" required><br><br>

        <label for="relevance">Relevance to Theme (0-15):</label><br>
        <input type="number" id="relevance" name="relevance" min="0" max="15" required><br><br>

        <label for="creativity">Creativity and Innovation (0-20):</label><br>
        <input type="number" id="creativity" name="creativity" min="0" max="20" required><br><br>

        <label for="technical">Technical Execution (0-20):</label><br>
        <input type="number" id="technical" name="technical" min="0" max="20" required><br><br>

        <label for="functionality">Functionality (0-15):</label><br>
        <input type="number" id="functionality" name="functionality" min="0" max="15" required><br><br>

        <label for="presentation">Presentation (0-15):</label><br>
        <input type="number" id="presentation" name="presentation" min="0" max="15" required><br><br>

        <label for="teamwork">Teamwork (0-10):</label><br>
        <input type="number" id="teamwork" name="teamwork" min="0" max="10" required><br><br>

        <label for="environmental">Environmental Considerations (0-5):</label><br>
        <input type="number" id="environmental" name="environmental" min="0" max="5" required><br><br>

        <button type="submit">Submit Score</button>
    </form>

    <br><br>
    <a href="/results">View Results</a>
</body>
</html>
