<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring App</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">>
</head>

<body>
    <h1>Project Scoring Form</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="project_name">Project Name/ID:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>

        <div class="form-group">
            <label for="relevance">Relevance to Theme (0-15):</label>
            <input type="number" id="relevance" name="relevance" min="0" max="15" required>
            <span class="tooltip">Enter a score between 0 and 15</span>
        </div>

        <div class="form-group">
            <label for="creativity">Creativity and Innovation (0-20):</label>
            <input type="number" id="creativity" name="creativity" min="0" max="20" required>
            <span class="tooltip">Enter a score between 0 and 20</span>
        </div>

        <div class="form-group">
            <label for="technical">Technical Execution (0-20):</label>
            <input type="number" id="technical" name="technical" min="0" max="20" required>
            <span class="tooltip">Enter a score between 0 and 20</span>
        </div>

        <div class="form-group">
            <label for="functionality">Functionality (0-15):</label>
            <input type="number" id="functionality" name="functionality" min="0" max="15" required>
            <span class="tooltip">Enter a score between 0 and 15</span>
        </div>

        <div class="form-group">
            <label for="presentation">Presentation (0-15):</label>
            <input type="number" id="presentation" name="presentation" min="0" max="15" required>
            <span class="tooltip">Enter a score between 0 and 15</span>
        </div>

        <div class="form-group">
            <label for="teamwork">Teamwork (0-10):</label>
            <input type="number" id="teamwork" name="teamwork" min="0" max="10" required>
            <span class="tooltip">Enter a score between 0 and 10</span>
        </div>

        <div class="form-group">
            <label for="environmental">Environmental Considerations (0-5):</label>
            <input type="number" id="environmental" name="environmental" min="0" max="5" required>
            <span class="tooltip">Enter a score between 0 and 5</span>
        </div>

        <button type="submit">Submit Score</button>
    </form>

    <a href="/results">View Results</a>

    <!-- Link to the external JavaScript file -->
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
</body>

</html>
