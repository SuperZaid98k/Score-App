{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Scoring Results</h1>
{{ scores_html|safe }}

<h2>Delete a Project</h2>
<form method="POST">
    <label for="delete_project_name">Project Name:</label>
    <input type="text" id="delete_project_name" name="delete_project_name" required>

    <label for="delete_total_score">Total Score:</label>
    <input type="number" id="delete_total_score" name="delete_total_score" required>

    <button type="submit">Delete</button>
</form>
<p>{{ message }}</p>

<div class="center-buttons">
    <a href="/download"><button>Download Excel File</button></a>
    <a href="/"><button>Go to Home</button></a>
    <a href="/index"><button>Back to Form</button></a>
</div>
{% endblock %}
